<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Bath and Body Works</title>
</head>
<body>
  <div id="conatiner">
  <header class="center-content w-full">
    <div class="container mx-auto h-auto w-auto md:bg-white">
      <ul class="uppercase list-reset flex mx-auto text-red md:text-blue-light md:text-3xl justify-center py-4 ">
        <li class="md:px-4 tracking-wide">
          $10 off $30 purchase
        </li>
        <li class="px-2 md:px-4">
          code: <strong>vdayvibes</strong>
        </li>
      </ul>
    </div>
  </header>
  <section class="bg-grey-lighter w-full h-auto text-grey-dark">
    <div class="container px-10 py-2 inline">
    <p class="md:text-3xl italic inline py-2 hover:text-pink">first <span class="font-extrabold text-black">look</span></p>
    <p class="inline mx-4 py-2">Sign up to see whats popping up next!</p>
    </div>
    <div class="container inline ">
      <p class="italic inline float-right px-10 py-2 sm:display">Shop by Fragrance</p>
    </div>
  </section>
  <article class="text-blue w-full h-auto text-center items-center">
    <div class="container mx-auto w-auto inline items-center">
      <p class="text-xl md:text-5xl ml-12 inline">Bath & Body Works</p>
      <form action="search" class="border border-blue inline float-right py-2 mt-3">
        <input type="text" name="text" placeholder="Search" class="text-center py-3 h-4 w-30 text-blue">
        <button type="submit" value="search" class="mr-4">
            <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </article>
  </div>
</body>
</html>
